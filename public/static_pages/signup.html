<!DOCTYPE html>
<html>
  <head>
    <link href='login.css' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet'>
  </head>
  <body>
    <nav>
      <img alt='mentorhub_logo' class='logo' src='assets/mentorhub_logo.png'>
      <ul>
        <li>
          <a class='selected login_link_signup' href='login.html'>login</a>
        </li>
        <li>
          <div class='selected selected_signup'>Sign up</div>
        </li>
      </ul>
    </nav>
    <div class='form_style'>
      <h2>Create an account</h2>
      <form>
        <button class='google_login btn'>
          <i aria-hidden='true' class='fa fa-google-plus-official'></i>
          Sign up with Google
        </button>
        <p>or</p>
        <label for='first_name'>
          <input id='first_name' placeholder='FIRST NAME' type='text'>
        </label>
        <label for='last_name'>
          <input id='last_name' placeholder='LAST NAME' type='text'>
        </label>
        <label for='email_signup'>
          <input id='email_signup' placeholder='EMAIL ADDRESS' type='email'>
        </label>
        <label for='password_signup'>
          <input id='password_signup' placeholder='PASSWORD' type='password'>
        </label>
        <button class='btn action_btn'>
          Create an account
        </button>
      </form>
      <hr>
      <h2>I have an account</h2>
      <a href='#'>Log in</a>
    </div>
  </body>
</html>
