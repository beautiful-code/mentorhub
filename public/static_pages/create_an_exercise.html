<!DOCTYPE html>
<html>
  <head>
    <link href='create_a_track.css' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet'>
  </head>
  <body>
    <nav>
      <img alt='mentorhub_logo' class='logo' src='assets/mentorhub_logo.png'>
      <ul class='primary_nav'>
        <li>
          <a href='#'>Your Board</a>
        </li>
        <li>
          <a href='#'>My Learning Tracks</a>
        </li>
        <li>
          <a href='#'>My Mentees Tracks</a>
        </li>
        <li>
          <div class='selected'>Tracks</div>
        </li>
      </ul>
      <ul class='profile'>
        <li>
          <img alt='profile_pic' src='assets/profile_dp.jpg'>
        </li>
        <li class='profile_name'>David Millan</li>
      </ul>
    </nav>
    <div class='cover_photo'>
      <div class='bread_crumbs'>
        <ul>
          <li>Home</li>
          <li>Tracks</li>
          <li>Creating a track</li>
        </ul>
      </div>
      <div class='logo_add_area'>
        <div class='logo_add'>
          <i>+</i>
          <p>add a logo</p>
        </div>
      </div>
      <div class='track'>
        <h2>Track</h2>
        <div class='progress_bar'></div>
      </div>
    </div>
    <div class='track_nav'>
      <ul>
        <li>
          Exercises
        </li>
      </ul>
    </div>
    <div class='add_exercise'>
      <form>
        <h4>Exercise</h4>
        <input placeholder='EXERCISE NAME' type='text'>
        <input placeholder='EXERCISE DESCRIPTION' type='text'>
        <div class='resources'>
          <h4>Resources</h4>
          <input placeholder='Add a url of the resource' type='text'>
          <button class='add_resource_btn'>
            <span>+</span>
            Add A Resource
          </button>
        </div>
        <div class='btn_right'>
          <button>
            save
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
